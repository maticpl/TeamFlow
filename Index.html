        function calculateNextDueDate(currentDueDate, recurrenceRule) {
            const baseDate = currentDueDate ? new Date(currentDueDate) : new Date();
            const options = {
                dtstart: baseDate,
                tzid: 'Europe/Warsaw'
            };
            switch (recurrenceRule.type) {
                case 'weekly':
                    options.freq = RRule.WEEKLY;
                    options.interval = 1;
                    break;
                case 'biweekly':
                    options.freq = RRule.WEEKLY;
                    options.interval = 2;
                    break;
                case 'monthly':
                    options.freq = RRule.MONTHLY;
                    options.interval = 1;
                    break;
                case 'dayOfMonth':
                    options.freq = RRule.MONTHLY;
                    options.bymonthday = recurrenceRule.day;
                    break;
                case 'nthDayOfMonth':
                    options.freq = RRule.MONTHLY;
                    options.bysetpos = parseInt(recurrenceRule.nth);
                    const weekdays = [RRule.MO, RRule.TU, RRule.WE, RRule.TH, RRule.FR, RRule.SA, RRule.SU];
                    options.byweekday = weekdays[parseInt(recurrenceRule.weekday)];
                    break;
                default:
                    return null;
            }
            const rule = new RRule(options);
            const nextDate = rule.after(baseDate);
            if (!nextDate) return null;
            const pad = (num) => num.toString().padStart(2, '0');
            return `${nextDate.getFullYear()}-${pad(nextDate.getMonth() + 1)}-${pad(nextDate.getDate())}T${pad(baseDate.getHours())}:${pad(baseDate.getMinutes())}`;
        }

        async function requestNotificationPermission() {
            try {
                const messaging = getMessaging(app);
                const permission = await Notification.requestPermission();
                if (permission === "granted") {
                    const currentToken = await getToken(messaging);
                    if (currentToken && state.currentUser) {
                        const userRef = doc(usersRef, state.currentUser.uid);
                        const userDoc = await getDoc(userRef);
                        if (userDoc.exists()) {
                            const tokens = userDoc.data().fcmTokens || [];
                            if (!tokens.includes(currentToken)) {
                                await updateDoc(userRef, {
                                    fcmTokens: [...tokens, currentToken]
                                });
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("Błąd podczas prośby o zgodę na powiadomienia:", error);
            }
        }

        function migrateTask(task) {
            if (!task.type) {
                task.type = 'single';
                task.assignees = task.assignee ? [task.assignee] : [];
                task.completedBy = task.status === 'done' && task.assignee ? [task.assignee] : [];
            }
            if (!task.assignees) task.assignees = [];
            if (!task.completedBy) task.completedBy = [];
            if (!task.comments) task.comments = [];
            if (!task.activityLog) task.activityLog = [];
            if (task.recurrence === undefined) task.recurrence = null;
            return task;
        }

        function findTask(taskId) {
            const allProjects = [...state.projects, ...state.completedProjects];
            for (const project of allProjects) {
                const task = (project.tasks || []).find(t => t.id === taskId);
                if (task) return {
                    task: migrateTask(task),
                    project
                };
            }
            return {
                task: null,
                project: null
            };
        };

        function getAllMyTasks() {
            const allProjects = [...state.projects, ...state.completedProjects];
            return allProjects.flatMap(p =>
                (p.tasks || [])
                .map(migrateTask)
                .filter(t => t.assignees.includes(state.currentUser.uid))
                .map(t => ({ ...t,
                    projectName: p.name,
                    projectId: p.id
                }))
            );
        }

        function renderMobileCalendar() {
            const calendarWrapper = document.getElementById('mobile-calendar-wrapper');
            if (!calendarWrapper) return;

            calendarWrapper.style.display = 'flex'; // Upewnij się, że kontener jest widoczny

            const grid = document.getElementById('mobile-calendar-grid');

            const listHeaderEl = document.getElementById('mobile-calendar-selected-day-header');

            const currentDate = new Date(state.ui.mobileCalendarDate);
            const selectedDate = new Date(state.ui.mobileCalendarSelectedDate);
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearEl.textContent = currentDate.toLocaleString('pl-PL', {
                month: 'long',
                year: 'numeric'
            });

            grid.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);

            const firstDayOfWeek = (firstDayOfMonth.getDay() + 6) % 7; // 0 = Poniedziałek
            const daysInMonth = lastDayOfMonth.getDate();

            const allMyTasks = getAllMyTasks();

            // Dodaj puste komórki dla dni z poprzedniego miesiąca
            for (let i = 0; i < firstDayOfWeek; i++) {
                grid.innerHTML += `<div class="mobile-calendar-day other-month"></div>`;
            }

            // Dodaj komórki dla dni bieżącego miesiąca
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'mobile-calendar-day';

                const dayDate = new Date(year, month, day);
                const dayDateString = new Date(dayDate.getTime() - (dayDate.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                dayEl.dataset.date = dayDateString;

                // Sprawdź, czy to dzisiaj
                const today = new Date();
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayEl.classList.add('today');
                }

                // Sprawdź, czy to wybrany dzień
                if (dayDateString === state.ui.mobileCalendarSelectedDate) {
                    dayEl.classList.add('selected');
                    listHeaderEl.textContent = `Zadania na ${dayDate.toLocaleDateString('pl-PL', { weekday: 'long', day: 'numeric', month: 'long' })}`;
                }

                // Znajdź zadania na ten dzień i dodaj wskaźniki
                const tasksForDay = allMyTasks.filter(t => t.dueDate && t.dueDate.startsWith(dayDateString) && (t.status === 'todo' || t.status === 'inprogress'));
                const hasTodo = tasksForDay.some(t => t.status === 'todo');
                const hasInProgress = tasksForDay.some(t => t.status === 'inprogress');

                let indicatorsHTML = '';
                if (hasTodo) indicatorsHTML += '<div class="activity-indicator indicator-todo"></div>';
                if (hasInProgress) indicatorsHTML += '<div class="activity-indicator indicator-inprogress"></div>';

                dayEl.innerHTML = `
                        <span>${day}</span>
                        <div class="activity-indicators">${indicatorsHTML}</div>
                    `;
                grid.appendChild(dayEl);
            }

            renderMobileCalendarTaskList();
        }

        function renderMobileCalendarTaskList() {
    const taskListEl = document.getElementById('mobile-calendar-task-list');
    const selectedDateStr = state.ui.mobileCalendarSelectedDate;

    const tasksForSelectedDay = getAllMyTasks()
        .filter(t => t.dueDate && t.dueDate.startsWith(selectedDateStr) && (t.status === 'todo' || t.status === 'inprogress'))
        .sort((a, b) => new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime());

    if (tasksForSelectedDay.length === 0) {
        taskListEl.innerHTML = '<li class="no-tasks-message">Brak zaplanowanych zadań na ten dzień.</li>';
        return;
    }

    taskListEl.innerHTML = tasksForSelectedDay.map(task => {
        const dueDate = new Date(task.dueDate);
        const time = dueDate.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });

        // Zmiana jest tutaj - dodajemy div'a z nazwą projektu i tytułem
        return `
            <li class="mobile-calendar-task-item ${task.status === 'todo' ? 'todo' : ''}" data-task-id="${task.id}">
                <div class="mobile-calendar-task-item-time">${time}</div>
                <div class="mobile-calendar-task-item-details">
                    <div class="mobile-calendar-task-project-name">${task.projectName}</div>
                    <div class="mobile-calendar-task-item-title">${task.title}</div>
                </div>
            </li>
        `;
    }).join('');
}

        taskModal.commentsList.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-comment-btn');
            if (!deleteBtn) return;

            const commentId = deleteBtn.dataset.commentId;
            const taskId = taskModal.overlay.dataset.taskId;
            const {
                task,
                project
            } = findTask(taskId);

            if (!task || !project || !commentId) return;

            const commentToDelete = (task.comments || []).find(c => (c.id || `comment_${c.timestamp}`) === commentId);
            if (!commentToDelete || commentToDelete.userId !== state.currentUser.uid) {
                showNotification("Nie masz uprawnień do usunięcia tego komentarza.", "Błąd");
                return;
            }

            showConfirmation(
                "Potwierdź usunięcie",
                "Czy na pewno chcesz usunąć ten komentarz?",
                async (confirmed) => {
                    if (confirmed) {
                        try {
                            const updatedComments = task.comments.filter(c => (c.id || `comment_${c.timestamp}`) !== commentId);
                            const updatedTask = { ...task,
                                comments: updatedComments
                            };
                            const updatedTasks = project.tasks.map(t => (t.id === taskId ? updatedTask : t));

                            const projectDocRef = findProject(project.id) ?
                                doc(projectsRef, project.id) :
                                doc(completedProjectsRef, project.id);

                            await updateDoc(projectDocRef, {
                                tasks: updatedTasks
                            });
                            openTaskModal(taskId);
                            showNotification("Komentarz został usunięty.", "Sukces");
                        } catch (error) {
                            console.error("Błąd podczas usuwania komentarza:", error);
                            showNotification("Wystąpił błąd podczas usuwania komentarza.", "Błąd");
                        }
                    }
                },
                true
            );
        });

        function renderCurrentProjectView() {
            const project = findProject(state.currentProjectId) || findCompletedProject(state.currentProjectId);
            const isCompleted = !!findCompletedProject(state.currentProjectId);
            
            const isAdmin = isUserAdmin(state.currentUser);
            const isOwner = project && project.ownerId === state.currentUser.uid;
            const canShowActions = project && (isOwner || isAdmin) && !project.isInbox;

            projectActionsEl.style.display = canShowActions ? 'flex' : 'none';

            if (canShowActions) {
                editProjectBtn.style.display = 'inline-block';
                deleteProjectBtn.style.display = 'inline-block';

            } else {
                editProjectBtn.style.display = 'none';
                completeProjectBtn.style.display = 'none';
                deleteProjectBtn.style.display = 'none';
            }

                projectNameHeaderEl.textContent = 'Wybierz projekt';

                    projectMembersHeaderEl.appendChild(avatar);
                }

            const projectTasks = (project.tasks || []).map(migrateTask);

            projectProgressEl.innerHTML = `

            projectTasks.sort((a, b) => {
                const dateA = a.dueDate ? new Date(a.dueDate).getTime() : Infinity;
                const dateB = b.dueDate ? new Date(b.dueDate).getTime() : Infinity;
                if (dateA === Infinity && dateB === Infinity) return 0;
                if (dateA === Infinity) return 1;
                if (dateB === Infinity) return -1;
                return sortOrder === 'asc' ? dateA - dateB : dateB - a;

            projectMembersHeaderEl.innerHTML = '';

            kanbanBoardEl.style.display = 'block';

                                <div class="overdue-list-container">
                                    ${overdueTasks.length > 0 ? 
                                        overdueTasks.map(task => createTaskCardHTML(task, true)).join('') :

                                    }
                                </div>
                            </div>
                            <div class="dashboard-card">
                                <h3>Obciążenie zadaniami (Aktywne: ${totalActiveTasks})</h3>
                                <div class="modern-chart">
                                    <div class="chart-row">
                                        <div class="chart-label">
                                            <span>Do realizacji</span>
                                            <strong>${todoCount}</strong>
                                        </div>
                                        <div class="chart-bar-wrapper">
                                            <div class="chart-bar-fill todo" style="width: ${todoPercent}%;" title="${todoCount} zad. (${todoPercent.toFixed(1)}%)"></div>
                                        </div>
                                    </div>
                                     <div class="chart-row">
                                        <div class="chart-label">
                                            <span>W trakcie</span>
                                            <strong>${inProgressCount}</strong>
                                        </div>
                                        <div class="chart-bar-wrapper">
                                            <div class="chart-bar-fill inprogress" style="width: ${inProgressPercent}%;" title="${inProgressCount} zad. (${inProgressPercent.toFixed(1)}%)"></div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </div>
                        
                        <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">Wszystkie Twoje Zadania</h2>
                        <section id="my-tasks-kanban" class="kanban-board-mini">
                        </section>
                    </div>
                `;

            const myTasksKanbanEl = document.getElementById('my-tasks-kanban');

            const renderMyTasksKanban = (tasks, targetElement) => {
                targetElement.innerHTML = '';
                targetElement.style.display = 'grid';
                targetElement.style.gridTemplateColumns = 'repeat(3, 1fr)';
                targetElement.style.gap = '16px';
                targetElement.style.width = '100%';
                targetElement.style.overflowX = 'auto';

                Object.keys(STATUSES).forEach(statusKey => {
                    const column = document.createElement('div');
                    column.className = 'kanban-column';
                    column.dataset.status = statusKey;

                    column.innerHTML = `<div class="kanban-column-header"><h3>${STATUSES[statusKey]}</h3><span class="task-count">${tasksInColumn.length}</span></div><ul class="kanban-tasks">${tasksInColumn.map(task => createTaskCardHTML(task, true)).join('')}</ul>`;
                    targetElement.appendChild(column);
                });

            document.querySelectorAll('.overdue-item').forEach(item => {
                item.addEventListener('click', (e) => {

                    openTaskModal(taskId);

        function renderKanbanBoard(tasks, isInteractive) {
            kanbanBoardEl.innerHTML = '';
            Object.keys(STATUSES).forEach(statusKey => {
                const column = document.createElement('div');
                column.className = 'kanban-column';
                column.dataset.status = statusKey;
                const tasksInColumn = (tasks || []).filter(t => t.status === statusKey);
                const addTaskBtnHTML = (isInteractive && statusKey === 'todo') ? `<button class="add-task-icon-btn" title="Dodaj nowe zadanie">+</button>` : '';
                column.innerHTML = `<div class="kanban-column-header"><h3>${STATUSES[statusKey]}</h3><span class="task-count">${tasksInColumn.length}</span>${addTaskBtnHTML}</div><ul class="kanban-tasks">${tasksInColumn.map(task => createTaskCardHTML(task, isInteractive)).join('')}</ul>`;
                kanbanBoardEl.appendChild(column);
            });
        }

        function createTaskCardHTML(task, isInteractive) {
            const isCompleted = task.status === 'done';
            const priorityClass = task.priority === 'high' ? 'priority-high' : '';
            const projectNameHTML = task.projectName ? `<span class="task-project-name">${task.projectName}</span>` : '';

            const shouldBeDisabled = task.type === 'multi' && (task.status === 'todo' || task.status === 'inprogress');
            const tooltipText = shouldBeDisabled ? `title="Nie można przenieść zadania do 'Wykonane', dopóki wszyscy nie ukończą swojej części."` : '';

            const assigneesHTML = (task.assignees || []).map(assigneeId => {
                const user = findUser(assigneeId);
                return user ? `<div class="avatar" style="background-color: ${user.avatarColor || '#ccc'}" title="${user.name || user.email}">${(user.name || user.email).substring(0,2).toUpperCase()}</div>` : '';
            }).join('');

            const isOverdue = task.dueDate && new Date(task.dueDate).getTime() < Date.now() && task.status !== 'done';
            const overdueClass = isOverdue ? 'overdue' : '';

            const dueDateHTML = task.dueDate ? `
                    <div class="task-detail ${overdueClass}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18" /></svg>
                        <span style="${isOverdue ? 'color: var(--danger-primary); font-weight: 600;' : ''}">${new Date(task.dueDate).toLocaleString('pl-PL', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'})}</span>
                    </div>` : '';

            const multiUserIcon = task.type === 'multi' ? `
    <div class="task-detail" title="Zadanie wieloosobowe">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </div>` : '';

            const recurringIcon = task.recurrence ? `
    <div class="task-detail recurring" title="Zadanie cykliczne">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M23 4v6h-6M1 20v-6h6 M3.51 9a9 9 0 0 1 14.85-3.14L23 10M1 14l4.64 4.14A9 9 0 0 0 20.49 15" />
        </svg>
    </div>` : '';

            return `<li class="task-card ${isCompleted ? 'completed' : ''} ${priorityClass}" ${isInteractive ? 'draggable="true"' : ''} data-task-id="${task.id}">
                    <input type="checkbox" class="task-card-checkbox" data-task-id="${task.id}" ${isCompleted ? 'checked' : ''} ${isInteractive ? '' : 'disabled'} ${shouldBeDisabled ? 'disabled' : ''} ${tooltipText}>
                    ${projectNameHTML}
                    <h4>${task.title}</h4>
                    <div class="task-meta">
                        <div class="task-details">${dueDateHTML}${multiUserIcon}${recurringIcon}</div>
                        <div class="task-assignees">${assigneesHTML}</div>
                    </div>
                </li>`;
        }
        
        function openModal(modal) {
            modal.classList.add('visible');
            render();
        }

        function closeModal(modal) {
            modal.classList.remove('visible');
            render();
        }

        function showNotification(message, title = 'Powiadomienie') {
            notificationModal.title.textContent = title;
            notificationModal.message.textContent = message;
            openModal(notificationModal.overlay);
        }

        async function openTaskModal(taskId) {
            const {
                task,
                project
            } = findTask(taskId);
            if (!task || !project) return;

            const setViewMode = () => {
                taskModal.overlay.dataset.taskId = taskId;
                taskModal.title.textContent = task.title;
                taskModal.title.style.display = 'block';
                taskModal.titleInput.style.display = 'none';
                taskModal.completed.checked = task.status === 'done';
                const shouldBeDisabled = task.type === 'multi' && (task.status === 'todo' || task.status === 'inprogress');
                taskModal.completed.disabled = shouldBeDisabled;
                taskModal.completed.title = shouldBeDisabled ? "Nie można przenieść zadania do 'Wykonane', dopóki wszyscy nie ukończą swojej części." : "";
                taskModal.description.value = task.description || '';
                taskModal.priority.value = task.priority;
                taskModal.dueDate.value = task.dueDate;
                taskModal.status.innerHTML = Object.keys(STATUSES).map(key => `<option value="${key}" ${task.status === key ? 'selected' : ''}>${STATUSES[key]}</option>`).join('');

                if (task.recurrence) {
                    taskModal.isRecurring.checked = true;
                    taskModal.recurrenceOptions.style.display = 'block';
                    const type = task.recurrence.type;
                    taskModal.recurrenceType.value = type;

                    document.getElementById('modal-task-recurrence-day-wrapper').style.display = type === 'dayOfMonth' ? 'block' : 'none';
                    document.getElementById('modal-task-nth-day-options').style.display = type === 'nthDayOfMonth' ? 'flex' : 'none';

                    if (type === 'dayOfMonth') {
                        taskModal.recurrenceDay.value = task.recurrence.day;
                    } else if (type === 'nthDayOfMonth') {
                        document.getElementById('modal-task-recurrence-nth').value = task.recurrence.nth;
                        document.getElementById('modal-task-recurrence-weekday').value = task.recurrence.weekday;
                    }
                } else {
                    taskModal.isRecurring.checked = false;
                    taskModal.recurrenceOptions.style.display = 'none';
                    document.getElementById('modal-task-recurrence-day-wrapper').style.display = 'none';
                    document.getElementById('modal-task-nth-day-options').style.display = 'none';
                }

                Array.from(taskModal.overlay.querySelectorAll('.description textarea, .sidebar-detail select, .sidebar-detail input')).forEach(el => el.disabled = true);
                taskModal.completed.disabled = false;
                taskModal.assigneesList.innerHTML = (task.assignees || []).map(memberId => {
                    const user = findUser(memberId);
                    return user ? `<div title="${user.name || user.email}" class="avatar" style="background-color: ${user.avatarColor || '#ccc'}">${(user.name || user.email).substring(0,2).toUpperCase()}</div>` : '';
                }).join('');
                taskModal.assigneesEdit.style.display = 'none';
                taskModal.assigneesList.style.display = 'flex';
                taskModal.saveBtn.style.display = 'none';

                const isAdmin = isUserAdmin(state.currentUser);
                const isCreator = !task.createdBy || (task.createdBy && task.createdBy === state.currentUser.uid);
                const isProjectOwner = project.ownerId === state.currentUser.uid;
                const canEditOrDelete = isCreator || isProjectOwner || isAdmin;

                taskModal.deleteBtn.style.display = canEditOrDelete ? 'block' : 'none';
                taskModal.editBtn.style.display = canEditOrDelete ? 'block' : 'none';

                if (task.type === 'multi') {
                    taskModal.completionStatusSection.style.display = 'block';
                    taskModal.completionStatusList.innerHTML = (task.assignees || []).map(userId => {
                        const user = findUser(userId);
                        const isDone = task.completedBy.includes(userId);
                        const isCurrentUser = userId === state.currentUser.uid;
                        const actionButton = isCurrentUser && !isDone ? `<button class="btn btn-primary btn-sm js-complete-my-part-btn" data-user-id="${userId}">Oznacz jako wykonane</button>` : '';
                        return `<li class="completion-status-item"><div class="user-info"><div class="avatar" style="background-color: ${user.avatarColor || '#ccc'}" title="${user.name || user.email}">${(user.name || user.email).substring(0,2).toUpperCase()}</div><span>${user.name || user.email}</span></div><div class="status-indicator-wrapper">${actionButton}<span class="status-indicator ${isDone ? 'done' : 'pending'}">${isDone ? 'Gotowe' : 'Oczekuje'}</span></div></li>`;
                    }).join('');
                } else {
                    taskModal.completionStatusSection.style.display = 'none';
                }

                renderComments(task);
                renderActivityLog(task);
                renderAttachments(task);
                openModal(taskModal.overlay);
            };

            const setEditMode = () => {
                taskModal.title.style.display = 'none';
                taskModal.titleInput.value = task.title;
                taskModal.titleInput.style.display = 'block';
                Array.from(taskModal.overlay.querySelectorAll('select, textarea, input')).forEach(el => el.disabled = false);
                taskModal.assigneesList.style.display = 'none';
                taskModal.assigneesEdit.style.display = 'block';
                const membersOptions = (project.members || []).map(memberId => findUser(memberId)).filter(Boolean);

                taskModal.assigneesEdit.innerHTML = membersOptions.map(user => {
                    const isSelected = task.assignees.includes(user.id);
                    const initials = (user.name || user.email).substring(0, 2).toUpperCase();
                    return `
        <div class="member-pill ${isSelected ? 'selected' : ''}" data-user-id="${user.id}" title="${user.name}">
            <div class="member-pill-avatar" style="background-color: ${user.avatarColor || '#ccc'}">${initials}</div>
            <span>${user.name}</span>
        </div>
    `;
                }).join('');
                taskModal.saveBtn.style.display = 'block';
                taskModal.deleteBtn.style.display = 'none';
                taskModal.editBtn.style.display = 'none';
            };

            taskModal.editBtn.onclick = setEditMode;
            taskModal.moveBtn.onclick = () => {
                const taskId = taskModal.overlay.dataset.taskId;
                const {
                    project
                } = findTask(taskId);
                if (project) {
                    openMoveTaskDialog(taskId, project.id);
                }
            };
            setViewMode();
        }

        function renderComments(task) {
            taskModal.commentsList.innerHTML = '';
            const comments = task.comments || [];
            comments.sort((a, b) => b.timestamp - a.timestamp).forEach(comment => {
                const user = findUser(comment.userId);
                const userName = user ? (user.name || user.email) : 'Nieznany Użytkownik';
                const avatarInitials = user ? (user.name || user.email).substring(0, 2).toUpperCase() : '??';
                const avatarColor = user ? user.avatarColor || '#ccc' : '#aaa';

                let deleteButtonHTML = '';
                if (comment.userId === state.currentUser.uid) {
                    const commentId = comment.id || `comment_${comment.timestamp}`;
                    deleteButtonHTML = `<button class="delete-comment-btn" data-comment-id="${commentId}" title="Usuń komentarz">&times;</button>`;
                }

                const li = document.createElement('li');
                li.className = 'comment-item';
                li.innerHTML = `
                        ${deleteButtonHTML}
                        <div class="comment-author">

        async function saveTaskFromModal() {
            const taskId = taskModal.overlay.dataset.taskId;
            const {
                task,
                project
            } = findTask(taskId);
            if (!task || !project) return;

            const newTitle = taskModal.titleInput.value.trim();
            if (!newTitle) {
                showNotification("Tytuł zadania nie może być pusty.", "Błąd");
                return;
            }

            const newAssignees = Array.from(taskModal.assigneesEdit.querySelectorAll('.member-pill.selected')).map(pill => pill.dataset.userId);
            if (newAssignees.length === 0) {
                showNotification("Zadanie musi być przypisane do co najmniej jednej osoby.", "Błąd");
                return;
            }

            const newType = newAssignees.length > 1 ? 'multi' : 'single';
            const oldStatus = task.status;
            const newStatus = taskModal.status.value;
            const oldPriority = task.priority;
            const newPriority = taskModal.priority.value;

            if (task.type === 'multi' && newStatus === 'done' && task.completedBy.length < newAssignees.length) {
                showNotification("Nie można oznaczyć zadania jako 'Wykonane', dopóki wszyscy przypisani członkowie nie ukończą swojej części.", "Błąd");
                taskModal.status.value = oldStatus;
                return;
            }

            let updatedTask = {
                ...task,
                title: newTitle,
                assignees: newAssignees,
                type: newType,
                description: taskModal.description.value,
                status: newStatus,
                priority: newPriority,
                dueDate: taskModal.dueDate.value,
            };

            if (taskModal.completed.checked && updatedTask.status !== 'done') {
                updatedTask.status = 'done';
            }

            if (taskModal.isRecurring.checked) {
                const type = taskModal.recurrenceType.value;
                updatedTask.recurrence = {
                    type: type
                };
                if (type === 'dayOfMonth') {
                    updatedTask.recurrence.day = parseInt(taskModal.recurrenceDay.value) || 1;
                } else if (type === 'nthDayOfMonth') {
                    updatedTask.recurrence.nth = document.getElementById('modal-task-recurrence-nth').value;
                    updatedTask.recurrence.weekday = document.getElementById('modal-task-recurrence-weekday').value;
                }
            } else {
                updatedTask.recurrence = null;
            }

            if (oldStatus !== newStatus) {
                updatedTask = addActivity(updatedTask, 'status', STATUSES[oldStatus], STATUSES[newStatus]);
            }
            if (oldPriority !== newPriority) {
                updatedTask = addActivity(updatedTask, 'priority', oldPriority, newPriority);
            }

            let tasks = project.tasks.map(t => (t.id === taskId ? updatedTask : t));

            if (oldStatus !== 'done' && newStatus === 'done' && updatedTask.recurrence) {
                const nextDueDate = calculateNextDueDate(updatedTask.dueDate, updatedTask.recurrence);
                const nextTask = {
                    ...updatedTask,
                    id: `task${Date.now()}`,
                    status: 'todo',
                    dueDate: nextDueDate,
                    completedBy: [],
                    activityLog: [],
                };
                tasks.push(nextTask);
            }

            const projectDocRef = findProject(project.id) ? doc(projectsRef, project.id) : doc(completedProjectsRef, project.id);

            try {
                await updateDoc(projectDocRef, {
                    tasks: tasks
                });
                if (oldStatus !== 'done' && updatedTask.status === 'done') showConfetti();
                showNotification("Zmiany w zadaniu zostały zapisane.", "Sukces");
                closeModal(taskModal.overlay);
            } catch (error) {
                console.error("Błąd zapisu zmian w zadaniu:", error);
                showNotification("Wystąpił błąd podczas zapisu zmian.", "Błąd");
            }
        }

                }));
                render();

            if (state.ui.unsubscribeProjects) state.ui.unsubscribeProjects();
            const projectsQuery = query(projectsRef, where("members", "array-contains", userId));
            state.ui.unsubscribeProjects = onSnapshot(projectsQuery, (snapshot) => {

                }));

        async function handleTaskCompletion(task, project) {
            const projectDocRef = findProject(project.id) ? doc(projectsRef, project.id) : doc(completedProjectsRef, project.id);
            let tasks = project.tasks.map(t => (t.id === task.id ? task : t));

            if (task.status === 'done' && task.recurrence) {
                const nextDueDate = calculateNextDueDate(task.dueDate, task.recurrence);
                const nextTask = {
                    ...task,
                    id: `task${Date.now()}`,
                    status: 'todo',
                    dueDate: nextDueDate,
                    completedBy: [],
                    activityLog: [],
                };
                tasks.push(nextTask);
            }
            await updateDoc(projectDocRef, {
                tasks: tasks
            });
        }

        async function handleTaskCheckboxClick(checkbox) {
            const taskId = checkbox.dataset.taskId;
            const {
                task,
                project
            } = findTask(taskId);
            if (!task || !project) return;

            let updatedTask = { ...task
            };
            const oldStatus = updatedTask.status;

            if (task.type === 'multi') {
                const userId = state.currentUser.uid;
                if (checkbox.checked) {
                    if (!updatedTask.completedBy.includes(userId)) updatedTask.completedBy.push(userId);
                } else {
                    updatedTask.completedBy = updatedTask.completedBy.filter(id => id !== userId);
                }
                if (updatedTask.completedBy.length === updatedTask.assignees.length) {
                    updatedTask.status = 'done';
                } else {
                    updatedTask.status = oldStatus === 'done' ? 'inprogress' : oldStatus;
                }
                if (updatedTask.status !== oldStatus) {
                    updatedTask = addActivity(updatedTask, 'status', STATUSES[oldStatus], STATUSES[updatedTask.status]);
                } else if (checkbox.checked && updatedTask.status !== 'done' && !updatedTask.activityLog.some(a => a.type === 'completion' && a.userId === state.currentUser.uid)) {
                    updatedTask = addActivity(updatedTask, 'completion');

            } else {
                if (checkbox.checked) {

                        showNotification("Za to zadanie odpowiedzialna jest inna osoba.", "Błąd");
                        checkbox.checked = false;
                        return;
                    }
                }
                updatedTask.status = checkbox.checked ? 'done' : 'todo';
                if (updatedTask.status !== oldStatus) {
                    updatedTask = addActivity(updatedTask, 'status', STATUSES[oldStatus], STATUSES[updatedTask.status]);
                }
            }

            if (oldStatus !== 'done' && updatedTask.status === 'done') showConfetti();
            await handleTaskCompletion(updatedTask, project);
        }

            e.preventDefault();
            const column = e.target.closest('.kanban-column');
            if (!column || !draggedTaskId) return;

            const newStatus = column.dataset.status;
            const {
                task,
                project
            } = findTask(draggedTaskId);

            if (state.ui.currentView === 'projects' && findCompletedProject(state.currentProjectId)) return;

            if (task && task.status !== newStatus) {
                if (task.type === 'multi' && newStatus === 'done' && task.completedBy.length < task.assignees.length) {
                    showNotification("Nie można przenieść zadania do 'Wykonane', dopóki wszyscy nie ukończą swojej części.", "Błąd");
                    render();
                    return;
                }
                const oldStatus = task.status;
                let updatedTask = { ...task,
                    status: newStatus
                };
                updatedTask = addActivity(updatedTask, 'status', STATUSES[oldStatus], STATUSES[newStatus]);
                if (oldStatus !== 'done' && newStatus === 'done') showConfetti();
                await handleTaskCompletion(updatedTask, project);
            }
        });

        taskModal.deleteBtn.addEventListener('click', async () => {
            const taskId = taskModal.overlay.dataset.taskId;
            const {
                task,
                project
            } = findTask(taskId);

            if (!task || !project) return;
            
            const isAdmin = isUserAdmin(state.currentUser);
            const isCreator = task.createdBy === state.currentUser.uid;
            const isProjectOwner = project.ownerId === state.currentUser.uid;

            if (!isCreator && !isProjectOwner && !isAdmin) {
                showNotification("Nie masz uprawnień do usunięcia tego zadania. Musisz być jego twórcą, właścicielem projektu lub administratorem.", "Błąd");
                return;
            }

            showConfirmation(
                "Potwierdź usunięcie zadania",
                `Czy na pewno chcesz trwale usunąć zadanie: "${task.title}"?`,
                async (confirmed) => {
                    if (confirmed) {
                        const updatedTasks = project.tasks.filter(t => t.id !== taskId);
                        const projectDocRef = findProject(project.id) ?
                            doc(projectsRef, project.id) :
                            doc(completedProjectsRef, project.id);
                        try {
                            await updateDoc(projectDocRef, {
                                tasks: updatedTasks
                            });
                            closeModal(taskModal.overlay);
                            showNotification("Zadanie zostało pomyślnie usunięte.", "Sukces");
                        } catch (error) {
                            console.error("Błąd podczas usuwania zadania:", error);
                            showNotification("Wystąpił błąd podczas usuwania zadania.", "Błąd");
                        }
                    }
                },
                true
            );
        });

        function setupRecurrenceUIListeners(modalElements) {
            modalElements.recurrenceNthDayOptions = document.getElementById(modalElements.isRecurring.id.replace('is-recurring', 'nth-day-options'));

            modalElements.isRecurring.addEventListener('change', () => {
                modalElements.recurrenceOptions.style.display = modalElements.isRecurring.checked ? 'block' : 'none';
            });

            modalElements.recurrenceType.addEventListener('change', () => {
                const type = modalElements.recurrenceType.value;
                modalElements.recurrenceDayWrapper.style.display = type === 'dayOfMonth' ? 'block' : 'none';
                modalElements.recurrenceNthDayOptions.style.display = type === 'nthDayOfMonth' ? 'flex' : 'none';
            });
        }
        setupRecurrenceUIListeners(newTaskModal);
        setupRecurrenceUIListeners(taskModal);

        document.querySelectorAll('#calendar-toggle-btn, #calendar-toggle-btn-mobile').forEach(btn => {
            btn.addEventListener('click', () => {
                state.ui.isCalendarView = !state.ui.isCalendarView;
                saveUiState();
                render();
            });
        });

        document.getElementById('mobile-calendar-prev-btn')?.addEventListener('click', () => {
            const currentDate = new Date(state.ui.mobileCalendarDate);
            currentDate.setMonth(currentDate.getMonth() - 1);
            state.ui.mobileCalendarDate = currentDate.toISOString();
            render();
        });

        document.getElementById('mobile-calendar-next-btn')?.addEventListener('click', () => {
            const currentDate = new Date(state.ui.mobileCalendarDate);
            currentDate.setMonth(currentDate.getMonth() + 1);
            state.ui.mobileCalendarDate = currentDate.toISOString();
            render();
        });

        document.getElementById('mobile-calendar-grid')?.addEventListener('click', (e) => {
            const dayEl = e.target.closest('.mobile-calendar-day');
            if (dayEl && dayEl.dataset.date) {
                state.ui.mobileCalendarSelectedDate = dayEl.dataset.date;
                render();
            }
        });

        document.getElementById('mobile-calendar-task-list')?.addEventListener('click', (e) => {
            const taskItem = e.target.closest('.mobile-calendar-task-item');
            if (taskItem && taskItem.dataset.taskId) {
                openTaskModal(taskItem.dataset.taskId);
            }
        });
    });
</script>
</body>
</html>
